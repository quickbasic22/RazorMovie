<!DOCTYPE html>
<html>
<head>
<title>HTML 5 Date Time</title>
<style>
body {
  font-family: Arial;
  font-size: xlarge;
  background-color: lightgreen;
  color: blue;
}
</style>

</head>
<body>

<form>

<label for="date">Date : </label><input id="date" type="date" />

<label for="time">Meeting time : </label><input id="time" type="time" />
<label for="datetime">Meeting DateTime : </label><input id="datetime" type="datetime" />
<label for="week">Meeting week : </label><input id="week" type="week" />

<label for="datetimelocal">Meeting datetime-local : </label><input id="datetimelocal" type="datetime-local"/>

Telephone:
  <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

</form>
</body>
</html>
